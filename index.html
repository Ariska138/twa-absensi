<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA dengan Fitur Lokasi</title>
</head>

<body>
  <h1>PWA dengan Fitur Lokasi</h1>
  <p>Lokasi pengguna: <span id="location"></span></p>
  <div><button onclick="dapatLokasi()">Klik Disini</button></div>
  <div> <a href="/tandaTangan/" target="_self">Tanda Tangan</a></div>
  <div><a href="/foto.html" target="_self">Foto</a>
  </div>


  <script>
    function dapatLokasi() {
      var x = document.getElementById("location");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(tampilPosisi, function (error) {
          alert('Gagal mendapatkan lokasi:', error.message);
          console.error('Gagal mendapatkan lokasi:', error.message)

        });
      } else {
        x.innerHTML = "Browser kamu terlalu tua, upgrade ke versi terbaru.";
      }
      function tampilPosisi(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        alert("Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude)
      }
      // if ('geolocation' in navigator) {
      //   navigator.geolocation.getCurrentPosition(function (position) {
      //     const locationElement = document.getElementById('location');
      //     const latitude = position.coords.latitude;
      //     const longitude = position.coords.longitude;
      //     alert(`Lat: ${latitude}, Lon: ${longitude}`);
      //     locationElement.textContent = `Lat: ${latitude}, Lon: ${longitude}`;
      //   }, function (error) {
      //     alert('Gagal mendapatkan lokasi:', error.message);
      //     console.error('Gagal mendapatkan lokasi:', error.message);
      //   });
      // } else {
      //   alert('Browser tidak mendukung geolocation.');
      //   console.log('Browser tidak mendukung geolocation.');
      // }
    }
    dapatLokasi();
  </script>
</body>

</html>
