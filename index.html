<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA dengan Fitur Lokasi</title>
</head>

<body>
  <h1>PWA dengan Fitur Lokasi</h1>
  <p>Lokasi pengguna: <span id="location"></span></p>
  <a href="/tandaTangan/" target="_self">Tanda Tangan</a>
  <a href="/foto.html" target="_self">Foto</a>

  <script>
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const locationElement = document.getElementById('location');
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        locationElement.textContent = `Lat: ${latitude}, Lon: ${longitude}`;
      }, function (error) {
        console.error('Gagal mendapatkan lokasi:', error.message);
      });
    } else {
      console.log('Browser tidak mendukung geolocation.');
    }
  </script>
</body>

</html>
