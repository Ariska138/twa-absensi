<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA dengan Fitur Lokasi</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    /* agar tidak auto refresh ketika di pull down */
    body {
      overflow: hidden;
    }

    #container {
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>PWA dengan Fitur Lokasi (v2)</h1>
    <p>Lokasi pengguna: <span id="location"></span></p>
    <div><button onclick="dapatLokasi()">Klik Disini</button></div>
    <div> <a href="/tandaTangan/" target="_self">Tanda Tangan</a></div>
    <div><a href="/foto.html" target="_self">Foto</a>
    </div>
  </div>

  <script>
    function dapatLokasi() {
      var x = document.getElementById("location");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(tampilPosisi, function (error) {
          alert('Gagal mendapatkan lokasi:', error.message);
          console.error('Gagal mendapatkan lokasi:', error.message)

        });
      } else {
        x.innerHTML = "Browser kamu terlalu tua, upgrade ke versi terbaru.";
      }
      function tampilPosisi(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        alert("Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude)
      }
    }
    dapatLokasi();
  </script>
</body>

</html>
