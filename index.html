<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Prototipe Aplikasi</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function (error) {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>

</head>

<body>
  <h1>Prototipe Aplikasi</h1>

  <!-- Tombol untuk Mengambil Gambar -->
  <button id="captureButton">Ambil Gambar</button>

  <!-- Menampilkan Lokasi -->
  <div id="locationData">
    Lokasi: <span id="latitude"></span>, <span id="longitude"></span>
  </div>

  <!-- Tanda Tangan Digital -->
  <canvas id="signatureCanvas" width="300" height="100"></canvas>
  <button id="clearSignature">Hapus Tanda Tangan</button>

  <script src="script.js"></script>
</body>

</html>
